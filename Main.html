<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Text Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-text {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .expanded-text {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .expanded-text p {
            font-size: 1.2em;
            color: #555;
            margin: 5px 0;
        }

        .main-text:hover + .expanded-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">Hover Me</div>
        <div class="expanded-text">
            <p>Text 1</p>
            <p>Text 2</p>
            <p>Text 3</p>
            <p>Text 4</p>
            <p>Text 5</p>
        </div>
    </div>
</body>
</html>
